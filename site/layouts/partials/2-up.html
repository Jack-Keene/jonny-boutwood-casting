<div class="bg-off-white ">
  <section>
    <div class="flex flex-wrap justify-center" style="background-color:rgb(28, 90, 41)">
      <div class="flex flex-wrap white justify-center w-70 pt4 pb4">
        <div class="flex white flex-column w-100">
          <h2 class="f2 b" style="text-transform: uppercase;">{{.intro.heading}}</h2>
          <div class="flex flex-column ">
            {{ range .intro.text }}
            <p class="f6 flex justify-center">{{.paragraph}} <br /></p>
            {{end}}
            <a class="flex justify-center" href="{{ .intro.link }}" target="_blank"><img width="100px"
                src="{{ .intro.image }}"></a>
          </div>
        </div>
      </div>
    </div>
  </section>
  <section>
    <div class="flex justify-center pt4">
      <div class="flex flex-wrap white w-70 justify-start">
        <div class="flex flex-column justify-start">
          <h2 class="f2 b black" style="text-transform: uppercase; ">Projects</h2>
        </div>
      </div>
    </div>
  </section>
  <section>
    <div class="flex flex-wrap justify-center pb4">
      <div class="flex flex-wrap white justify-center ">
        <div class="flex flex-column ">
          <div class="flex flex-wrap justify-around ba" style=" background-color:rgb(28, 90, 41)">
            {{ range .projects }}
            <div class="w-40 ba flex-column">
              <img src="{{.image}}" alt="" style="width: 240px">
              <div class="ba black flex flex-column" style=" background-color:white">
                <p class="mb0">{{.title}} ({{.type}})</p>
                <p class="mb0 i f6">{{.status}}</p>
                <p class="mb0 b f6">{{.role}}</p>
              </div>
            </div>
            {{ end }}
          </div>
        </div>
      </div>
    </div>
  </section>
  <section>
    <div class="flex flex-wrap justify-center" style="background-color:rgb(28, 90, 41)">
      <div class="flex flex-wrap white  w-70 pt3 pb3">
        <div class="flex white flex-column ">
          <h2 class="f2 b" style="text-transform: uppercase;">Contact</h2>
          <p class="center"><a href="mailto:jonny@jonnyboutwoodcasting.com">jonny@jonnyboutwoodcasting.com</a></p>
        </div>
      </div>
    </div>
  </section>
</div>
</div>
